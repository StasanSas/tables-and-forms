<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pet_type">Тип питомца:</label>
        <select id="pet_type" name="petType" required>
            <option value="dog">Собака</option>
            <option value="cat">Кошка</option>
            <option value="bird">Птица</option>
            <option value="rabbit">Кролик</option>
        </select><br><br>

        <label for="gender">Пол:</label>
        <input type="text" id="gender" name="gender" required><br><br>

        <label for="eye_color">Цвет глаз:</label>
        <input type="text" id="eye_color" name="eyeColor" required><br><br>

        <label for="tail_length">Длина хвоста:</label>
        <input type="text" id="tail_length" name="tailLength" required><br><br>

        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" name="dateOfBirth" required><br><br>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label>
            <input type="checkbox" name="rules" required> Согласен с правилами
        </label><br><br>

        <button type="submit">Отправить заказ</button>
    </form>
    <!--Форму размещай тут-->

</main>
</body>
</html>
