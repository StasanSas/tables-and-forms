<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>

        <label for="pet_type">Тип питомца:</label>
        <select id="pet_type" name="petType" required>
            <option value="dog">Собака</option>
            <option value="cat">Кошка</option>
            <option value="bird">Птица</option>
            <option value="rabbit">Кролик</option>
        </select><br><br>

        <label for="gender">Пол:</label>
        <select id="gender" name="gender" required>
            <option value="boy">Мальчик</option>
            <option value="girl">Девочка</option>
            <option value="none">Не указан</option>
        </select><br><br>

        <label for="eye_color">Цвет глаз:</label>
        <input type="color" id="eye_color" name="eyeColor" required><br><br>

        <label for="tail_length">Длина хвоста:</label>
        <input type="number" id="tail_length" name="tailLength" placeholder="в сантиметрах" required><br><br>

        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" name="dateOfBirth" required><br><br>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required><br><br>

        <input type="hidden" name="rules" value="true" required>
        <label>Согласен с правилами</label><br><br>

        <button type="submit">Отправить заказ</button>
        <input type="reset" value="Сбросить значения">
    </form>
</main>
</body>
</html>
